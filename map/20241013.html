<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Seoul CHONNOM</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/map.css" />
  </head>
  <body>
    <div id="root">
      <main>
        <div id="header">
          <image id="SLCN" src="../static/img/SLCN.png" onclick="location.href='../index.html'"></image>
        </div>
        <div id="content">
          <div id="infoDiv">서울 촌놈 나들이 경로 😎</div>
          <div id="mapDiv">
            <image class="map" id="map1" src="../static/img/map_20241013_1.png"></image>
            <image class="map" id="map2" style="display: none" src="../static/img/map_20241013_2.png"></image>
          </div>
          <div id="move">
            <button id="moveButton" onclick="moveButtonClick()">합정 경로도 궁금하다면?</button>
          </div>
          <div id="photoDiv">
            <a id="myboxLink" href="http://naver.me/xLWf4P5G" target="_blank">
              <img id="mybox" src="../static/img/mybox.png" />
            </a>
            <div id="myboxDiv">
              사진은 드라이브에서 📷
              <div id="pwDiv">암호 🔒 : 입사일</div>
            </div>
          </div>
        </div>
        <div id="footer">© Seoul CHONNOM</div>
      </main>
    </div>
    <script>
      function moveButtonClick() {
        let map1 = document.getElementById("map1");
        let map2 = document.getElementById("map2");
        let button = document.getElementById("moveButton");
        if (map2.style.display == "none") {
          map1.style.display = "none";
          map2.style.display = "block";
          button.innerText = "파주 경로도 궁금하다면?";
        } else {
          map1.style.display = "block";
          map2.style.display = "none";
          button.innerText = "합정 경로도 궁금하다면?";
        }
      }
    </script>
  </body>
</html>
