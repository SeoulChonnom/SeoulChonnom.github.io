<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Seoul CHONNOM`s Shoes</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/shoesInfo.css" />
  </head>
  <body onselectstart="return false">
    <div id="root">
      <main>
        <div id="header">
          <image id="SLCN" src="../static/img/SLCN.png"></image>
        </div>
        <div id="content">
          <div id="infoDiv">서울 촌놈의 신발 추천 👟</div>
          <div id="warningDiv">사진을 클릭하면 링크로 이동합니다</div>
          <div class="shoesOverView">
            <div id="shoesImgDiv">
              <img id="shoesImg" src="../static/img/shoes/NB530.png" />
            </div>
            <div class="brandDiv" id="nbBrandDiv">
              <div class="brandInfo">
                <div class="brandName">뉴발란스 530</div>
                <div class="brandDesc">
                  어디에 신어도 잘 어울리는 신발<br />
                  <a href="https://www.youtube.com/watch?v=MfQbPgEFc_Q" target="_blank">뉴발란스 화이팅~!(링크)</a>
                </div>
              </div>
            </div>
          </div>
          <div id="shoesDesc">
            <div id="shoesInfo">
              한동안 품절 대란이였던 그 신발!<br />
              여전히 특정 색은 구하기 어렵다는...<br />
              뉴발란스 특유의 편한 착화감에 스타일까지~<br />
              메쉬 소재를 사용하여 가볍기까지!<br />
            </div>
          </div>
          <div id="reviewInfoDiv">여러 착용 샷</div>
          <div id="reviewListDiv">
            <div class="reviewDiv">
              <div class="reviewImgDiv" onclick="window.open('https://www.instagram.com/p/C6eH4VGyTR4/?img_index=7')">
                <!--https://www.instagram.com/p/C6eH4VGyTR4/?img_index=7-->
                <img id="reviewImg" src="https://contents-cdn.viewus.co.kr/image/2024/05/CP-2023-0018/image-8996b1ad-cd68-4ec5-af62-b4919c525992.jpeg" />
              </div>
              <div class="reviewImgDesc">오연서 인스타에 등장..</div>
            </div>
            <div class="reviewDiv">
              <div class="reviewImgDiv" onclick="window.open('https://www.instagram.com/p/C5QMIdRuF_N/?img_index=3')">
                <!--https://www.instagram.com/p/C5QMIdRuF_N/?img_index=3-->
                <img id="reviewImg" src="https://contents-cdn.viewus.co.kr/image/2024/05/CP-2023-0018/image-cbc320d0-d584-4745-9048-6bf7fc8ed674.jpeg" />
              </div>
              <div class="reviewImgDesc">류이서 인스타에도 등장..</div>
            </div>
          </div>
        </div>
        <div id="footer">© Seoul CHONNOM</div>
      </main>
    </div>
