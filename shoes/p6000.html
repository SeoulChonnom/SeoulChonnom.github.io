<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Seoul CHONNOM`s Shoes</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/shoesInfo.css" />
  </head>
  <body onselectstart="return false">
    <div id="root">
      <main>
        <div id="header">
          <image id="SLCN" src="../static/img/SLCN.png"></image>
        </div>
        <div id="content">
          <div id="infoDiv">서울 촌놈의 신발 추천 👟</div>
          <div id="warningDiv">사진을 클릭하면 링크로 이동합니다</div>
          <div class="shoesOverView">
            <div id="shoesImgDiv">
              <img id="shoesImg" src="../static/img/shoes/NikeP6000.png" />
            </div>
            <div class="brandDiv" id="nikeBrandDiv">
              <div class="brandInfo">
                <div class="brandName">나이키 P-6000</div>
                <div class="brandDesc">캐주얼룩에 찰떡인 신발</div>
              </div>
            </div>
          </div>
          <div id="shoesDesc">
            <div id="shoesInfo">
              놀면 뭐하니에서 이효리가 신었던 신발<br />
              이후 꾸준히 인기를 유지중~<br />
              다른 추천 신발들에 비해 덜 유명하다는게 장점!<br />
            </div>
          </div>
          <div id="reviewInfoDiv">여러 착용 샷</div>
          <div id="reviewListDiv">
            <div class="reviewDiv">
              <div class="reviewImgDiv" onclick="window.open('https://www.youtube.com/watch?v=8RO5p0Y5roo')">
                <img
                  id="reviewImg"
                  src="https://dnvefa72aowie.cloudfront.net/origin/article/202009/918EB231DC1C13D9A631934595073A04DB853A9437520A01200ADF1720932AE8.jpg?f=webp&q=95&s=1440x1440&t=inside"
                />
              </div>
              <div class="reviewImgDesc">이효리가 신었던 그 신발</div>
            </div>
            <div class="reviewDiv">
              <div class="reviewImgDiv" onclick="window.open('https://www.youtube.com/watch?v=N0i-OXXk930&list=PLgbB1gJhmG7A7LmzZmNz8KaLmiO1jsrLD&index=2')">
                <!--https://blog.naver.com/joeundayy/223236998618-->
                <img id="reviewImg" src="https://img.croket.co.kr/item/contents/3d399398a6fbca1a7e8103cb70014c09.jpeg" />
              </div>
              <div class="reviewImgDesc">정유미가 날려버린...</div>
            </div>
          </div>
        </div>
        <div id="footer">© Seoul CHONNOM</div>
      </main>
    </div>
  </body>
</html>
