<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Seoul CHONNOM`s Shoes</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/shoesInfo.css" />
  </head>
  <body onselectstart="return false">
    <div id="root">
      <main>
        <div id="header">
          <image id="SLCN" src="../static/img/SLCN.png"></image>
        </div>
        <div id="content">
          <div id="infoDiv">서울 촌놈의 신발 추천 👟</div>
          <div id="warningDiv">사진을 클릭하면 링크로 이동합니다</div>
          <div class="shoesOverView">
            <div id="shoesImgDiv">
              <img id="shoesImg" src="../static/img/shoes/AsicsJog100.png" />
            </div>
            <div class="brandDiv" id="asicsBrandDiv">
              <div class="brandInfo">
                <div class="brandName">아식스 조그 100</div>
                <div class="brandDesc">가성비하면 이 신발이지!</div>
              </div>
            </div>
          </div>
          <div id="shoesDesc">
            <div id="shoesInfo">
              최근 MZ들 사이에서 유행하는 아식스<br />
              특정 컬러는 구하기 어려운...<br />
              가격도 저렴해 부담이 덜하다!<br />
              쿠션감은 덜하지만 꽉잡아주는 느낌이 있다는 신발
            </div>
          </div>
          <div id="reviewInfoDiv">여러 착용 샷</div>
          <div id="reviewListDiv">
            <div class="reviewDiv">
              <div class="reviewImgDiv" onclick="window.open('https://kream.co.kr/social/posts/1036186')">
                <img id="reviewImg" src="../static/img/shoes/AsicsJogReview.png" />
              </div>
              <div class="reviewImgDesc">일반인의 코디</div>
            </div>
            <div class="reviewDiv">
              <div class="reviewImgDiv" onclick="window.open('https://www.youtube.com/watch?v=N0i-OXXk930&list=PLgbB1gJhmG7A7LmzZmNz8KaLmiO1jsrLD&index=2')">
                <!--https://blog.naver.com/joeundayy/223236998618-->
                <img id="reviewImg" src="../static/img/shoes/AsicsJogReview2.png" />
              </div>
              <div class="reviewImgDesc">블로거의 후기..</div>
            </div>
          </div>
        </div>
        <div id="footer">© Seoul CHONNOM</div>
      </main>
    </div>
  </body>
</html>
